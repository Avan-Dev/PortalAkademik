<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section id="container">
        <div class="con-login">
            <div class="con-login-main">
                <img src="img/kampus-merdeka.png" alt="" class="kampus-merdeka">
            <div class="judul-login">
                <h1>PORTAL</h1>
                <h1>AKADEMIK</h1>
            </div>
            <img src="img/umk.png" alt="" class="logo-umk">
            <div class="con-login-inp">
                <div class="login-inp">
                    <label for="">Username</label>
                    <input type="text" placeholder="Masukkan username">
                </div>
                <div class="login-inp">
                    <label for="">Password</label>
                    <input type="password" placeholder="Masukkan password">
                </div>
                <a href="dashboard.html" class="btn-login">LOGIN</a>
                
            </div>
            </div>
        </div>
    </section>
</body>
</html>
