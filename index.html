<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <section id="container">
        <div class="con-login">
            <div class="con-login-main">
                <img src="img/kampus-merdeka.png" alt="Logo Kampus Merdeka" class="kampus-merdeka">
                <div class="judul-login">
                    <h1>PORTAL</h1>
                    <h1>AKADEMIK</h1>
                </div>
                <img src="img/umk.png" alt="Logo UMK" class="logo-umk">
                <form id="login-form">
                    <div class="con-login-inp">
                        <div class="login-inp">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Masukkan username" required>
                        </div>
                        <div class="login-inp">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Masukkan password" required>
                        </div>
                        <button type="submit" class="btn-login">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#login-form').on('submit', function (event) {
                event.preventDefault(); // Mencegah form melakukan refresh halaman.

                // Ambil nilai input
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                // Validasi username dan password
                if (username === "mahasiswa" && password === "123") {
                    window.location.href = "halaman-mahasiswa/dashboard.html";
                } else if (username === "dosen" && password === "123") {
                    window.location.href = "halaman-dosen/dashboard.html";
                } else {
                    alert("Username atau Password salah!");
                }
            });
        });
    </script>
</body>

</html>
